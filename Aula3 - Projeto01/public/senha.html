<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100">

    <div class="container text-center">
        <h1>Gerador de senha</h1>

        <form id="formSenha" class="p-4 border rounded bg-white shadow">
            <h2 class="mb-4">Escolha o tipo de senha e retorno que deseja</h2>
        
            <div class="mb-3">
              <label for="tipoSenha" class="form-label">Tipo de senha:</label>
              <select id="tipoSenha" class="form-select" required>
                <option value="numero">Somente Números</option>
                <option value="letra">Somente Letras</option>
                <option value="alfanum">Alfanumérica (3 letras + 3 números)</option>
              </select>
            </div>
        
            <div class="mb-3">
              <label for="retorno" class="form-label">Tipo de retorno:</label>
              <select id="retorno" class="form-select" required>
                <option value="tela">Exibir na Tela</option>
                <option value="xml">XML</option>
              </select>
            </div>
        
            <button type="submit" class="btn btn-primary w-100">Gerar</button>
        
            <div id="resultado" class="mt-4 text-center fw-bold"></div>
          </form>

        <p id="resposta" class="mt-4 fw-bold text-danger text-center"></p>

        <a href="/">Voltar </a>
    </div>

    <script src="./js/capturarSenha.js"></script>

</body>
</html>
