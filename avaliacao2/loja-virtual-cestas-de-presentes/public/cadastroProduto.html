<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
</head>
<body>

    <h1>Cadastrar Produto</h1>

    <form action="/produto/cadastrar" method="POST">

        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="descricao">Descrição:</label><br>
        <input type="text" id="descricao" name="descricao" required><br><br>

        <label for="quantidade">Quantidade em estoque:</label><br>
        <input type="number" id="quantidade" name="quantidade" required><br><br>

        <label for="preco">Preço individual:</label><br>
        <input type="number" step="0.01" id="preco" name="preco" required><br><br>

        <label for="categoria">Categoria:</label><br>
        <select id="categoria" name="categoria" required>
            <option value="Item comestível">Item comestível</option>
            <option value="Bebida">Bebida</option>
            <option value="Presente temático">Presente temático</option>
            <option value="Cartão de mensagem">Cartão de mensagem</option>
            <option value="Decoração">Decoração</option>
        </select><br><br>

        <label for="tipo">Tipo:</label><br>
        <select id="tipo" name="tipo" required>
            <option value="produto">Produto</option>
            <option value="cesta">Cesta</option>
        </select><br><br>

        <label for="capacidade_maxima_litros">Capacidade máxima (litros):</label><br>
        <input type="number" step="0.1" id="capacidade_maxima_litros" name="capacidade_maxima_litros"><br><br>

        <label for="material">Material:</label><br>
        <input type="text" id="material" name="material"><br><br>

        <button type="submit">Cadastrar Produto</button>

    </form>

</body>
</html>
